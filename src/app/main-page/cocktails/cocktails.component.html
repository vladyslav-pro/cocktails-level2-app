<div>
  <h4>Find your cocktail</h4>
  <div>
    <label for="filteringCocktail">Filter</label>
    <input
      id="filteringCocktail"
      type="text"
      placeholder="search cocktail"
      [(ngModel)]="cocktailName"
    />
  </div>
  <div class="cocktail-list">
    @for (cocktail of cocktails() | search: cocktailName; track cocktail.id) {
      <app-cocktail-item [cocktail]="cocktail"/>
    }
  </div>
</div>
